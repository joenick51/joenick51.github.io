<!DOCTYPE html>
<html Lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Year Calendar</title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.css" />
	<link rel="stylesheet" href="style.css">
	<link rel="preload" href="blue-rose.jpg" as="image">
</head>
<body>

	<div class="calendar" id="calendar"></div>
	
	<script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
	<script src="https://unpkg.com/tippy.js@4"></script>
	
	<script id="rendered-js">
		
		let tooltip = null;

		const calendar = new Calendar('#calendar', {
		  dataSource: function({year}) {
			// Load data from Google Calendar API
			return Promise.all([
			fetch('https://www.googleapis.com/calendar/v3/calendars/p1ng5d9o1pc0sos2lrictsbcfc@group.calendar.google.com/events?orderBy=startTime&singleEvents=true&key=AIzaSyCf4yuQw8TXHTRSCKZvRxCo0DWF9gqAqeA'),
			fetch('https://www.googleapis.com/calendar/v3/calendars/dmc7e7448ev21pi3m73fnd92jg@group.calendar.google.com/events?orderBy=startTime&singleEvents=true&key=AIzaSyCf4yuQw8TXHTRSCKZvRxCo0DWF9gqAqeA'),
			fetch('https://www.googleapis.com/calendar/v3/calendars/en.usa.official%23holiday%40group.v.calendar.google.com/events?orderBy=startTime&singleEvents=true&key=AIzaSyCf4yuQw8TXHTRSCKZvRxCo0DWF9gqAqeA')

			  ]).then(function (results){
				return Promise.all(results.map(function (result1) {
					return result1.json();
				}));
			  }).then(function (result) {
				let paydays, birthdays, holidays, today;
				
				// paydays
				if (result[0].items) {
				    paydays = result[0].items.map(r => ({
					id: 1,
					startDate: new Date(r.end.date),
					endDate: new Date(r.end.date),
					name: r.summary,
					color: 'black',
					className: 'event-payday'
				  }));
				}
				
				// Birthdays
				if (result[1].items) {
				    birthdays = result[1].items.map(r => ({
					id: 2,
					startDate: new Date(r.end.date),
					endDate: new Date(r.end.date),
					name: r.summary,
					color: 'DarkSlateGray',
					className: 'event-birthday'
				  }));
				}
				
				// holidays
				if (result[2].items) {
					holidays = result[2].items.map(r => ({
					id: 3,
					startDate: new Date(r.end.date),
					endDate: new Date(r.end.date),
					name: r.summary,
					color: 'midnightBlue',
					className: 'event-holiday'
				  }));
				}
				
				// today
				today = {
					id: 4,
					startDate: new Date(),
					endDate: new Date(),
					name: 'Today',
					color: 'darkblue',
					className: 'event-today'
				  };
				
				return paydays.concat(birthdays, holidays, today);
			  });
		  },

		style: 'background',
	  
		  mouseOnDay: function(e) {
		  	var eventId = 0;  
					  
			if (e.events.length > 0) {
			  var content = '';
						
			  for (var i in e.events) {
				content += '<div class="event-tooltip-content">'
				  + '<div class="' + e.events[i].className + '">' + e.events[i].name + '</div>'
				  + '</div>';
				  eventId = e.events[i].id;
			  }
			  
			  if (tooltip !== null) {
				tooltip.destroy();
				tooltip = null;
			  }
			  
			  tooltip = tippy(e.element, {
				  placement: 'right',
				  content: content,
				  animateFill: true,
				  animation: 'shift-away',
				  arrow: true
			  });
			  tooltip.show();
			  
			  if (eventId == 1) {
				$(".tippy-arrow").css("border-right", "7px solid rgb(226, 114, 139)");	<!-- payday -->
			  }	else if (eventId == 2) {
				$(".tippy-arrow").css("border-right", "7px solid rgb(247, 213, 92)");	<!-- birthday -->
			  }	else if (eventId == 3) {
				$(".tippy-arrow").css("border-right", "7px solid rgb(144, 246, 250)");	<!-- holiday -->
			  }	else if (eventId == 4) {
			  	$(".tippy-arrow").css("border-right", "7px solid rgb(142, 241, 122)");	<!-- today -->
			  }
			}
		  },
		  
		  mouseOutDay: function() {
			if (tooltip !== null) {
			  tooltip.destroy();
			  tooltip = null;
			}
		  }
		});	
	
	</script>
		
</body>
</html>
